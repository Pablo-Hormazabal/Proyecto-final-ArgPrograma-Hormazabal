<!-- PROYECTOS -->
<div class="barra">
    <div class="textProyectos"><br>
        <h1><b>Proyectos:</b></h1>
        <br>
    </div>
</div>
<section class="proyectos">
    <div class="content">
        <div *ngIf="isAdmin" id="agre">
            <button (click)="onOpenProyectosModal(null!, 'add')" type="button" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="proyectos2" id="main-proyectos">

            <br>
            <div *ngFor="let proyectos of proyectoss">
                <div class="float-right btn-group btn-group-sm" *ngIf="isAdmin" id="botones">
                    <a (click)="onOpenProyectosModal(proyectos, 'edit')" class="btn btn-success tooltips" data-placement="top" data-original-title="Edit"><i class="fa-solid fa-pen-to-square"></i></a>
                    <a (click)="onOpenProyectosModal(proyectos, 'delete')" class="btn btn-danger tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
                </div>
                <br><br>
                <div class="Cuadro">
                    <div>
                        <h2>
                            {{proyectos?.titulo}}
                        </h2>
                        <hr>
                        <p>
                            {{proyectos?.descripcion}}
                        </p>
                    </div>
                    <a href="{{proyectos?.link}}" class="btn btn-link active" role="button" aria-pressed="true"> <i class="fa-solid fa-link"></i> Link</a>
                    <br>
                </div>
                <br>
                <br>

            </div>

        </div>

    </div>
</section>

<!-- Add Employee Modal -->
<div class="modal fade" id="addProyectosModal" tabindex="-1" role="dialog" aria-labelledby="addProyectosModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProyectosModalLabel">Agregar otra descripcion:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddProyectos(addForm)">
                    <div class="form-group">
                        <label for="titulo"><b>Nombre:</b></label>
                        <input type="text" ngModel name="titulo" class="form-control" id="titulo" placeholder="Nombre">
                    </div>
                    <input type="hidden" ngModel name="id" id="id" class="form-control" placeholder="Email">

                    <div class="form-group">
                        <label for="link"><b>Link:</b></label>
                        <input type="text" ngModel name="link" id="link" class="form-control" placeholder="Link">
                    </div>
                    <div class="form-group">
                        <label for="descripcion"> <b>Descripcion:</b></label>
                        <input type="text" ngModel name="descripcion" id="descripcion" name="descripcion" class="form-control" placeholder="Descripcion">
                    </div>

                    <div class="modal-footer">
                        <button type="button" id="add-proyectos-form" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->

<div class="modal fade" id="updateProyectosModal" tabindex="-1" role="dialog" aria-labelledby="proyectosEditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="updateProyectosModalLabel"><b>Editar sección Proyectos:</b></h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="form-group">
                        <label for="titulo"><b>Nombre:</b></label>
                        <input type="text" ngModel="{{editProyectos?.titulo}}" name="titulo" class="form-control" id="titulo" aria-describedby="emailHelp" placeholder="Nombre">
                    </div>
                    <input type="hidden" ngModel="{{editProyectos?.id}}" name="id" class="form-control" id="id" placeholder="Email">
                    <div class="form-group">
                        <label for="link"><b>Link:</b></label>
                        <input type="text" ngModel="{{editProyectos?.link}}" name="link" class="form-control" id="link" aria-describedby="emailHelp" placeholder="Link">
                    </div>

                    <div class="form-group">
                        <label for="descripcion"> <b>Descripcion:</b></label>
                        <input type="text" ngModel="{{editProyectos?.descripcion}}" name="descripcion" class="form-control" id="descripcion" name="descripcion" placeholder="Descripcion">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="add-proyectos-form" data-dismiss="modal" class="btn btn-secondary">Cerrar</button>
                        <button (click)="onUpdateProyectos(editForm.value)" data-dismiss="modal" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteProyectosModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModelLabel">Delete Proyectos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
            </div>
            <div class="modal-body">
                <p>¿Esta seguro que desea eliminar a {{eliminarProyectos?.titulo}}?</p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button (click)="onDeleteProyectos(eliminarProyectos.id)" class="btn btn-danger" data-dismiss="modal">Si</button>
                </div>
            </div>
        </div>
    </div>
</div>
