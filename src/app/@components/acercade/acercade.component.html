<!-- ACERCA DE -->
<br>
<div class="barra">

    <div class="textSobremi"><br>
        <h1><b>Sobre mi:</b></h1>
        <br>
    </div>
</div>
<section class="acercade">
    <div class="container">
        <div *ngIf="isAdmin" id="agre">
            <button (click)="onOpenModal(null!, 'add')" type="button" class="btn btn-primary"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="datos">
            <div id="Datosright">
                <div class="sobremi" id="main-sobremi">

                    <div *ngFor="let acercade of acercades">
                        <div class="row">
                            <div class="col-sm-8 col-sm-8 col-lg-8">
                                <br>
                                <div class="float-right btn-group btn-group-sm" *ngIf="isAdmin">
                                    <a (click)="onOpenModal(acercade, 'edit')" class="btn btn-success tooltips" data-placement="top" data-original-title="Edit"><i class="fa-solid fa-pen-to-square"></i></a>
                                    <a (click)="onOpenModal(acercade, 'delete')" class="btn btn-danger tooltips" data-placement="top" data-original-title="Delete"><i class="fa fa-times"></i></a>
                                </div>
                                <br>
                                <div>
                                    <br>
                                    <h4>
                                        {{acercade?.descripcion}}
                                    </h4>
                                </div>
                            </div>
                            <div class="col-sm-4 col-sm-4 col-lg-4">
                                <div class="Cuadro">
                                    <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                                        <div class="card-body">
                                            <img class="card-img-top" [src]="acercade.apellido" alt="Card image cap">
                                        </div>
                                        <div class="card-body">
                                            <p class="textoacercade">
                                                <i class="fa-solid fa-location-pin"></i> {{acercade?.ciudad}}
                                            </p>
                                            <p class="textoacercade">
                                                <i class="fa-brands fa-whatsapp"></i> {{acercade?.celular}}
                                            </p>
                                            <p class="textoacercade">
                                                <i class="fa-solid fa-envelope"></i> {{acercade?.email}}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <br><br>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>




</section>



<!-- Add Employee Modal -->
<div class="modal fade" id="addAcercadeModal" tabindex="-1" role="dialog" aria-labelledby="addAcercadeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addAcercadeModalLabel">Agregar otra descripcion:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddAcercade(addForm)">
                    <div class="form-group">
                        <label for="nombre"><b>Nombre y apellido:</b></label>
                        <input type="text" ngModel name="nombre" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <input type="hidden" ngModel name="id" id="id" class="form-control" placeholder="Email">
                    <div class="form-group">
                        <label for="nombre"><b>URL foto de perfil:</b></label>
                        <input type="text" ngModel name="apellido" id="apellido" class="form-control" placeholder="URL foto de perfil">
                    </div>
                    <div class="form-group">
                        <label for="nombre"><b>Ciudad:</b></label>
                        <input type="text" ngModel name="ciudad" id="ciudad" class="form-control" placeholder="Ciudad">
                    </div>
                    <div class="form-group">
                        <label for="nombre"><b>Celular:</b></label>
                        <input type="text" ngModel name="celular" id="celular" class="form-control" placeholder="Celular">
                    </div>
                    <div class="form-group">
                        <label for="email"><b>Email:</b></label>
                        <input type="email" ngModel name="email" id="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="celular"> <b>Descripcion:</b></label>
                        <input type="text" ngModel name="descripcion" id="descripcion" name="descripcion" class="form-control" placeholder="Descripcion">
                    </div>

                    <div class="modal-footer">
                        <button type="button" id="add-acercade-form" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->

<div class="modal fade" id="updateAcercadeModal" tabindex="-1" role="dialog" aria-labelledby="acercadeEditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="updateAcercadeModalLabel"><b>Editar sección sobre mi:</b></h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="form-group">
                        <label for="nombre"><b>Nombre y apellido:</b></label>
                        <input type="text" ngModel="{{editAcercade?.nombre}}" name="nombre" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Name">
                    </div>
                    <input type="hidden" ngModel="{{editAcercade?.id}}" name="id" class="form-control" id="id" placeholder="Email">
                    <div class="form-group">
                        <label for="nombre"><b>URL foto de perfil:</b></label>
                        <input type="text" ngModel="{{editAcercade?.apellido}}" name="apellido" class="form-control" id="apellido" aria-describedby="emailHelp" placeholder="URL foto de perfil">
                    </div>
                    <div class="form-group">
                        <label for="nombre"><b>Ciudad:</b></label>
                        <input type="text" ngModel="{{editAcercade?.ciudad}}" name="ciudad" class="form-control" id="ciudad" aria-describedby="emailHelp" placeholder="Ciudad">
                    </div>
                    <div class="form-group">
                        <label for="nombre"><b>Celular:</b></label>
                        <input type="text" ngModel="{{editAcercade?.celular}}" name="celular" class="form-control" id="celular" aria-describedby="emailHelp" placeholder="Celular">
                    </div>
                    <div class="form-group">
                        <label for="email"><b>Email:</b></label>
                        <input type="email" ngModel="{{editAcercade?.email}}" name="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="celular"> <b>Descripcion:</b></label>
                        <input type="text" ngModel="{{editAcercade?.descripcion}}" name="descripcion" class="form-control" id="descripcion" name="descripcion" placeholder="Descripcion">
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="add-acercade-form" data-dismiss="modal" class="btn btn-secondary">Cerrar</button>
                        <button (click)="onUpdateAcercade(editForm.value)" data-dismiss="modal" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteAcercadeModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModelLabel">Delete Acercade</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
            </div>
            <div class="modal-body">
                <p>¿Esta seguro que desea eliminar a {{eliminarAcercade?.nombre}}?</p>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button (click)="onDeleteAcercade(eliminarAcercade.id)" class="btn btn-danger" data-dismiss="modal">Si</button>
                </div>
            </div>
        </div>
    </div>
</div>
